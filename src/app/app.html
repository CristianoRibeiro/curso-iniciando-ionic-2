<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Pricipal</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages"(click)="openPage(p, 'left')">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>


<ion-menu [content]="content" side="right">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Secudario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages"(click)="openPage(p, 'right')">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>



<ion-nav [root]="rootPage" #content></ion-nav>
